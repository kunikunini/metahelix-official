<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Music Producer — Portfolio</title>
    <meta name="description" content="AI音楽プロデューサーのポートフォリオサイト" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="image/meta-core_logo.png">
    <link rel="apple-touch-icon" href="image/meta-core_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Oxanium:wght@400;600;700&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=6" />
  </head>
  <body>
    <canvas id="stars" class="starfield" aria-hidden="true"></canvas>
    <!-- Header / Global Nav -->
    <header class="site-header" id="top">
      <div class="container header-inner">
        <a class="brand" href="#top" aria-label="Go to top"><span id="brand-text">Producer</span></a>
        <div class="lang-switch" aria-label="Language">
          <button type="button" data-lang="ja" aria-pressed="true">JP</button>
          <button type="button" data-lang="en" aria-pressed="false">EN</button>
        </div>
        <nav class="nav" aria-label="Primary">
          <button class="nav-toggle" aria-expanded="false" aria-controls="site-menu" aria-label="メニュー">
            <span></span><span></span><span></span>
          </button>
          <ul id="site-menu" class="menu">
            <li><a href="#news">News</a></li>
            <li><a href="#artists">Artists</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero" id="hero">
      <div class="hero-media" id="hero-media" aria-hidden="true"></div>
      <div class="container hero-inner">
        <h1 id="hero-title">AI Music Producer</h1>
        <p id="hero-subtitle">Sound design, arrangement, and artist development</p>
        <div class="hero-ctas" id="hero-ctas"></div>
        <div class="platform-logos" aria-label="Streaming Platforms">
          <a class="btn secondary" href="#" aria-label="Apple Music"><img src="image/apple_logo.png" alt="Apple Music" /></a>
          <a class="btn secondary" href="https://open.spotify.com/intl-ja/artist/1s6xHSWEQvoXbjqKQY2W1l?si=ObNVpQF3ST6094RRE5poew" target="_blank" rel="noopener" aria-label="Spotify"><img src="image/logo-spotify.svg" alt="Spotify" /></a>
          <a class="btn secondary" href="#" aria-label="YouTube"><img src="image/YouTube_logo2.png" alt="YouTube" /></a>
          <a class="btn secondary" href="#" aria-label="Amazon Music"><img src="image/Amazon_icon-icons.com_66787.png" alt="Amazon Music" /></a>
        </div>
      </div>
    </section>

    <!-- News -->
    <section class="section news" id="news">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">News</h2>
          <p class="section-subtitle" id="news-subtitle"></p>
        </div>
        <ul class="news-list" id="news-list" aria-live="polite"></ul>
      </div>
    </section>

    <!-- Artists -->
    <section class="section artists" id="artists">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">Artists</h2>
          <p class="section-subtitle" id="artists-subtitle"></p>
        </div>
        <div class="card-grid" id="artists-grid"></div>
      </div>
    </section>

    <!-- Works / Discography -->
    <section class="section works" id="works">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">Works</h2>
          <p class="section-subtitle" id="works-subtitle"></p>
        </div>
        <div class="card-grid" id="works-grid"></div>
      </div>
    </section>

    <!-- Video -->
    <section class="section video" id="video">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">Video</h2>
          <p class="section-subtitle" id="video-subtitle"></p>
        </div>
        <div class="video-wrap" id="video-embed"></div>
      </div>
    </section>

    <!-- About -->
    <section class="section about" id="about">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">About</h2>
          <p class="section-subtitle" id="about-subtitle"></p>
        </div>
        <div class="about-grid">
          <div class="about-text" id="about-text"></div>
          <div class="about-facts" id="about-facts"></div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section class="section contact" id="contact">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">Contact</h2>
          <p class="section-subtitle" id="contact-subtitle"></p>
        </div>
        <div class="contact-grid">
          <div class="contact-actions" id="contact-actions"></div>
          <div id="contact-embed" class="contact-embed"></div>
          <form class="contact-form" id="contact-form" novalidate>
            <div class="form-row">
              <label for="name">お名前</label>
              <input id="name" name="name" placeholder="山田 太郎" />
            </div>
            <div class="form-row">
              <label for="email">メール</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" />
            </div>
            <div class="form-row">
              <label for="message">メッセージ</label>
              <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容"></textarea>
            </div>
            <button type="submit" class="btn">送信（デモ）</button>
            <p class="form-note">送信はデモです。実送信は後で設定可能。</p>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="platform-logos" aria-label="Streaming Platforms">
          <a class="btn secondary" href="#" aria-label="Apple Music"><img src="image/apple_logo.png" alt="Apple Music" /></a>
          <a class="btn secondary" href="https://open.spotify.com/intl-ja/artist/1s6xHSWEQvoXbjqKQY2W1l?si=ObNVpQF3ST6094RRE5poew" target="_blank" rel="noopener" aria-label="Spotify"><img src="image/logo-spotify.svg" alt="Spotify" /></a>
          <a class="btn secondary" href="#" aria-label="YouTube"><img src="image/YouTube_logo2.png" alt="YouTube" /></a>
          <a class="btn secondary" href="#" aria-label="Amazon Music"><img src="image/Amazon_icon-icons.com_66787.png" alt="Amazon Music" /></a>
        </div>
        <ul class="social" id="social-links"></ul>
        <p class="copyright" id="copyright">© <span data-year></span> AI Music Producer</p>
      </div>
    </footer>

    <script src="./script.js?v=4" defer></script>
  </body>
  </html>
